<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>

    <div class="promedio" id="average">Promedio de Calificaciones: N/A</div>
    <div id="statistics">
        <p id="totalStudents">Total de estudiantes: 0</p>
        <p id="passedStudents">Cantidad de aprobados: 0</p>
        <p id="failedStudents">Cantidad de reprobados: 0</p>
      </div>

    <form id="studentForm" class="formulario">
    <div>
        <label for="name">Nombre: </label>
        <input type="text" id="name" required
        oninvalid="this.setCustomValidity('Por favor,complete el campo Nombre')" oninput="this.setCustomValidity('')">
    </div>
    <div>
        <label for="lastName">Apellido: </label>
        <input type="text" id="lastName" required 
        oninvalid="this.setCustomValidity('Por favor,complete el campo Apellido')" oninput="this.setCustomValidity('')">
    </div>
    <div>
        <label for="fecha">Fecha: </label>
        <input type="date" id="fecha" required
        oninvalid="this.setCustomValidity('Por favor,complete el campo Fecha')" oninput="this.setCustomValidity('')">
    </div>
    <div>
        <label for="grade">Calificacion (1.0 - 7.0): </label>
        <input type="number" id="grade" step="0.1" min="1" max="7" required
        oninvalid="this.setCustomValidity('Por favor,complete el campo Calificacion')" oninput="this.setCustomValidity('')">
    </div>
    <button type="submit">Agregar Estudiante</button>
</form>
<table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha</th>
            <th>Nota</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <!--Datos de las filas de cada alumno-->
    </tbody>
</table>
    <script src="script.js" ></script>
    
</body>
</html>
